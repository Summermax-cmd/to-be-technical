<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 测试页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center">API 测试页面</h1>
        
        <!-- 健康检查测试 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">健康检查测试</h2>
            <button id="health-check" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                测试健康检查
            </button>
            <div id="health-result" class="mt-4 p-4 bg-gray-50 rounded hidden"></div>
        </div>
        
        <!-- 留言提交测试 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">留言提交测试</h2>
            <form id="test-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                    <input type="text" id="test-name" class="w-full px-3 py-2 border border-gray-300 rounded-md" value="测试用户" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                    <input type="email" id="test-email" class="w-full px-3 py-2 border border-gray-300 rounded-md" value="test@example.com" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">消息</label>
                    <textarea id="test-message" class="w-full px-3 py-2 border border-gray-300 rounded-md" rows="3" required>这是一条测试消息</textarea>
                </div>
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                    提交测试留言
                </button>
            </form>
            <div id="test-result" class="mt-4 p-4 bg-gray-50 rounded hidden"></div>
        </div>
        
        <!-- 查看留言测试 -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">查看留言测试</h2>
            <button id="get-messages" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">
                获取所有留言
            </button>
            <div id="messages-result" class="mt-4 p-4 bg-gray-50 rounded hidden"></div>
        </div>
        
        <!-- 返回主页链接 -->
        <div class="text-center mt-8">
            <a href="index.html" class="text-blue-500 hover:text-blue-600 underline">
                ← 返回主页
            </a>
        </div>
    </div>

    <script>
        // 健康检查测试
        document.getElementById('health-check').addEventListener('click', async function() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                const resultDiv = document.getElementById('health-result');
                resultDiv.classList.remove('hidden');
                resultDiv.innerHTML = `
                    <h3 class="font-semibold text-green-600">✅ 健康检查成功</h3>
                    <pre class="mt-2 text-sm">${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                const resultDiv = document.getElementById('health-result');
                resultDiv.classList.remove('hidden');
                resultDiv.innerHTML = `
                    <h3 class="font-semibold text-red-600">❌ 健康检查失败</h3>
                    <p class="mt-2 text-sm">${error.message}</p>
                `;
            }
        });

        // 留言提交测试
        document.getElementById('test-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('test-name').value,
                email: document.getElementById('test-email').value,
                message: document.getElementById('test-message').value
            };
            
            try {
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('test-result');
                resultDiv.classList.remove('hidden');
                
                if (response.ok && result.success) {
                    resultDiv.innerHTML = `
                        <h3 class="font-semibold text-green-600">✅ 留言提交成功</h3>
                        <pre class="mt-2 text-sm">${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 class="font-semibold text-red-600">❌ 留言提交失败</h3>
                        <pre class="mt-2 text-sm">${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                const resultDiv = document.getElementById('test-result');
                resultDiv.classList.remove('hidden');
                resultDiv.innerHTML = `
                    <h3 class="font-semibold text-red-600">❌ 网络错误</h3>
                    <p class="mt-2 text-sm">${error.message}</p>
                `;
            }
        });

        // 获取留言测试
        document.getElementById('get-messages').addEventListener('click', async function() {
            try {
                const response = await fetch('/api/messages');
                const data = await response.json();
                const resultDiv = document.getElementById('messages-result');
                resultDiv.classList.remove('hidden');
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <h3 class="font-semibold text-green-600">✅ 获取留言成功 (${data.count} 条)</h3>
                        <pre class="mt-2 text-sm">${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 class="font-semibold text-red-600">❌ 获取留言失败</h3>
                        <pre class="mt-2 text-sm">${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                const resultDiv = document.getElementById('messages-result');
                resultDiv.classList.remove('hidden');
                resultDiv.innerHTML = `
                    <h3 class="font-semibold text-red-600">❌ 网络错误</h3>
                    <p class="mt-2 text-sm">${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
