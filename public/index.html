<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movies</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="container">
    <h1>Movies</h1>

    <section class="form-section">
      <form id="movie-form">
        <div class="form-row">
          <label for="title">Title</label>
          <input id="title" name="title" type="text" required placeholder="e.g. Inception">
        </div>
        <div class="form-row">
          <label for="year">Year</label>
          <input id="year" name="year" type="number" required placeholder="e.g. 2010">
        </div>
        <button type="submit" id="add-btn">添加电影</button>
      </form>
      <p id="message" class="message" aria-live="polite"></p>
    </section>

    <section>
      <h2>列表</h2>
      <ul id="movies-list" class="list"></ul>
    </section>
  </main>

  <script src="/app.js" defer></script>
</body>
</html>
